<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/all.min.css">

    <title>GAME</title>

<body>
   <div class="over">

      <span>GAME OVER</span>

    </div>

    </div>
